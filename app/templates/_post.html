<!--Подшаблон, который будет использоваться для вывода ссобщений пользователей вместе с их аватарками-->
<table class="table table-hover">
    <tr>
        <td width="70px">
<!--Имя автора поста = ссылка на его страницу-->
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
<!--Добавление временной метки, сколько прошло с написания сообщения в блог-->
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
