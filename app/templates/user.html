{% extends "base.html" %}
<!--Шаблон для страницы пользователя-->

{% block content %}
    <table>
        <tr valign="top">
<!--Добавление аватара пользователя на страницу-->
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
<!--Использование подшаблона для вывода ссобщений пользователя-->
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
